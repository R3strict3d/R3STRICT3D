<!DOCTYPE html>
<html>
<head>
    <title>Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <div class="logo">
            <img src="logo1.png" alt="ERMS">
            <h1>Educational Resource<br>Management System</h1>   
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="Sign_In.html">Sign In</a></li>
            <li><a class="active" href="Sign_Up.html">Sign Up</a></li>
        </ul>
    </nav>
    <div class="image">
    </div>
    <!-- <section>
        <video id="myVideo"loop autoplay muted poster="frame1.jpg">
            <source src="bk.mp4" type="video/mp4">
        </video>
    </section> -->
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn"> 
                        <form class="myForm text-center" action="Sign_Up.html" method="POST" name="myForm">
                            <header>Sign Up</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input class="myInput" type="text" placeholder="Username" id="username" required> 
                            </div>

                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input class="myInput" placeholder="Email" type="text" id="email" required> 
                            </div>

                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" id="password" placeholder="Password" required> 
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" id="password" placeholder="Confirm Password" required> 
                            </div>

                            <div class="form-group">
                                <label for="show">
                                    <input id="check_1" name="check_1"  type="checkbox" required><small> I read and agree to Terms & Conditions</small></input> 
                                    <div class="invalid-feedback">You must check the box.</div>
                                </label>
                            </div>
                        
                                <input type="submit" class="butt" value="Continue">
                        </form>
                    </div>
                </div> 
                <div class="col-md-6">
                    <div class="myRightCtn">
                            <div class="box"><header>Welcome Back!</header>
                            
                            <p>Already have an account?
                                Sign in here.</p>
                                <a href="Sign_In.html"><input type="button" class="butt_out" value="Sign In"/></a>
                            </div>
                               
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <input type="checkbox" id="show">
            <div class="contents">
                <label for="show" class="close-btnn fas fa-times"></label>
                <div class="text">More information needed</div>
                <form action="#">
                    <div class="data">
                        I am willing to: 
                        <select class="classic" required>
                            <option>Donate</option>
                            <option>Sell</option>
                        </select>
                    </div>
                    <div class="data">
                        Parish: <select class="classic" required>
                            <option>Kingston</option>
                            <option>Saint Andrew</option>
                            <option>Portland</option>
                            <option>Saint Thomas</option>
                            <option>Saint Catherine</option>
                            <option>Saint Mary</option>
                            <option>Saint Ann</option>
                            <option>Manchester</option>
                            <option>Clarendon</option>
                            <option>Hanover</option>
                            <option>Westmoreland</option>
                            <option>Saint James</option>
                            <option>Trelawny</option>
                            <option>Saint Elizabeth</option>
                          </select>
                    </div>
                    <div class="data">
                        Secret Question: <select class="classic" required>
                            <option>What is the name of your first pet?</option>
                            <option>Where was your mother born?</option>
                            <option>Where was your father born?</option>
                            <option>What is the name of your best childhood friend?</option>
                            <option>What is your favorite food?</option>
                          </select>
                    </div>
                    <div class="data">
                        <label>
                            Answer to Secret Question: 
                        </label>
                        <input type="text" required>
                    </div>
                    <div class="bbtn">
                        <div class="inner">
                        </div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            
        </div>
</div>
      
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
